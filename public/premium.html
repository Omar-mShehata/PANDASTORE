<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>شراء تيليجرام بريميوم - Panda Store</title>

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link rel="icon" type="image/png" href="/assets/panda.jpg">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: url('/assets/panda.jpg') center/cover fixed;
      margin: 0;
      padding: 0;
      text-align: center
    }

    .header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center
      
    }

    .nav {
      display: flex;
      gap: 15px
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      background:rgb(183, 126, 20);
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 5px
    }

    .nav a:hover {
      background: #444
    }

    .wallet-section {
      display: flex;
      align-items: center
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      /* background: rgba(255, 255, 255, .9); */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 10px rgba(0, 0, 0, .1)
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333
    }

    .user-field {
      margin: 10px auto 25px;
      display: flex;
      justify-content: center;
      gap: 10px
    }

    .user-field input {
      width: 220px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #aaa;
      text-align: center
    }

    .plans {
      display: flex;
      flex-direction: column;
      gap: 20px
    }

    .plan {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: rgba(180, 164, 148, .8)
    }

    .plan h3 {
      margin-bottom: 10px;
      color: #222
    }

    .plan p {
      margin-bottom: 15px;
      font-size: 18px
    }

    .plan button {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px
    }
    
  </style>
</head>

<body>

  <div class="header">
    <div class="nav">
      <a href="/index.html">الرئيسية</a>
      <a href="/buy.html">نجوم</a>
      <a href="/premium.html">بريميوم</a>
    </div>
    <div id="ton-connect" class="wallet-section"></div>
  </div>

  <div class="container">
    <h2 class="section-title">اشترِ اشتراك تيليجرام بريميوم</h2>

    <!-- خانة إدخال اسم المستخدم -->
    <div class="user-field">
      <input id="tg-user" type="text" placeholder="اسم مستخدم تيليجرام (@username)" />
    </div>

    <div class="plans">
      <div class="plan">
        <h3>3 شهور</h3>
        <p>13 دولار</p>
        <button onclick="buyPremium(3,13)">شراء</button>
      </div>
      <div class="plan">
        <h3>6 شهور</h3>
        <p>17 دولار</p>
        <button onclick="buyPremium(6,17)">شراء</button>
      </div>
      <div class="plan">
        <h3>12 شهر</h3>
        <p>30 دولار</p>
        <button onclick="buyPremium(12,30)">شراء</button>
      </div>
    </div>
  </div>

  <script>
    const tc = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://pandastores.netlify.app/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });
    consttc = newTON_CONNECT_UI.TonConnectUI({ manifestUrl: "https://pandastores.netlify.app/tonconnect-manifest.json", buttonRootId: "ton-connect" });
    const MERCHANT_ADDRESS = "UQAcDae1BvWVAD0TkhnGgDme4b7NH9Fz8JXce-78TW6ekmvN";
    const PRICE_API = "https://api.coingecko.com/api/v3/simple/price?ids=ton&vs_currencies=usd";

    async function buyPremium(months, priceUSD) {
      const username = document.getElementById("tg-user").value.trim().replace(/^@/, '');
      if (!username) { alert("اكتب اسم المستخدم أولاً"); return; }

      /* تأكد من الاتصال */
      if (!tc.wallet) { await tc.openModal(); if (!tc.wallet) return; }

      try {
        /* سعر TON */
        const res = await fetch(PRICE_API);
        if (!res.ok) throw new Error("CoinGecko");
        const tonUsd = (await res.json()).ton.usd;

        /* حساب المبلغ */
        const tonFloat = priceUSD / tonUsd;
        const tonNano = BigInt(Math.ceil(tonFloat * 1e9));

        /* إنشاء المعاملة */
        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 300,
          messages: [{
            address: MERCHANT_ADDRESS,
            amount: tonNano.toString(),
            payload: "" // اختياري
          }]
        };

        /* إرسالها للمحفظة */
        const result = await tc.sendTransaction(tx);
        console.log(result);
        alert(`تم إرسال ${tonFloat.toFixed(5)} TON لاشتراك @${username}`);
      } catch (e) {
        console.error(e);
        alert("فشل إرسال المعاملة، حاول مجددًا");
      }
    }
  </script>


</body>

</html>
